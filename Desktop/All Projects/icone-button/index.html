<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com')"><i class="fa-brands fa-square-facebook"></i></button>
        <button class="btn" onclick="window.open('https://www.Youtube.com')"><i id="btn-youtube" class="fa-brands fa-youtube"></i></button>
        <button class="btn" onclick="window.open('https://www.GitHub.com')"><i id="btn-github" class="fa-brands fa-github"></i></button>
        <button class="btn" onclick="window.open('https://www.chrome.com')"><i id="btn-chrome" class="fa-brands fa-chrome"></i></button>
    </div>
    
</body>
</html>
